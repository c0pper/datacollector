{% extends 'collector/base.html' %}

{% block content %}
<h2>Submission</h2>
<div class="container form">
    <div class="col" align="center">
        <form method="POST" class="post-form">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit" class="save btn btn-primary">Send</button>
        </form>
    </div>
</div>

{% endblock %}
