{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>AI text Submission</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/collector.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <a href="{% url 'submission_form' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
                <a href="{% url 'submission_list' %}" class="top-menu">
                    {% include './icons/list-ul.svg' %}
                </a>
                <h1><a href="/">Text submission demo</a></h1>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
